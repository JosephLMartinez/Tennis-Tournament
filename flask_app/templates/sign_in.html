<body>


  {% with messages=get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
<!-- login div -->
<div class="space">
<h1>Log In </h1>
    <form  class="quiz" action="/login" method="POST">

        <div>
            <label  for="email" >Email:</label>
            <input class= "bar" type="text" name="email">
        </div>
        <div>
            <label  for="password" >Password:</label>
            <input class= "bar" type="password" name="password">
        </div>
        <input class= "submit" type="submit" value="Log In">
    </form>
</div>
<a href="/new_user">Are You New Here? </a>
