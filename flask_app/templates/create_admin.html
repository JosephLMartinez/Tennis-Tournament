<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

</head>
<body>

  {% with messages=get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <!-- register div -->
<div class="space">
  <h1>New Tournament Administrator</h1>
  <form class= "quiz" action="/create_admin" method="POST">
    <div>
      <label for="first_name">First Name:</label>
      <input class= "bar" type="text" name="first_name">
    </div>
    <div>
      <label  for="last_name">Last Name:</label>
      <input class= "bar" type="text" name="last_name">
    </div>
    <div>
      <label  for="email" >Email:</label>
      <input class= "bar" type="text" name="email">
    </div>
    <div>
      <label  for="password" >Password:</label>
      <input class= "bar" type="password" name="password">
    </div>
    <div>
      <label  for="confirm_password" >Confrim Password:</label>
      <input class= "bar" type="password" name="confirm_password">
    </div>
    <input class= "submit" type="submit" value="Make A Tournament">
  </form>
</div>
<a href="/sign_in">Login Page</a>

</body>
</html>
